//111-ja stroka{*------------------- }
ps =   -(  0.22740+0.000020*t)* Math.sin (2.0*(q+f));
ps = ps+(  0.07120+0.000010*t)* Math.sin (l);
ps = ps-(  0.03860+0.000040*t)* Math.sin (q+2.0*f);

ps = ps-   0.01580            * Math.sin (l-2.0*d);

ps = ps+   0.00070            * Math.sin (2.0*q+2.0*f+m);
ps = ps-   0.00070            * Math.sin (2.0*q+2.0*f-m);
