	<script language="JavaScript">
var clock;


//конструктор класса Clock
function Clock(){
    this.months = new Array('января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря');
    this.months_eng = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
    this.dateobj = document.getElementById('date');
    this.yearobj = document.getElementById('year');
    this.obj = document.getElementById('clock');
    this.interval;
    this.delay = 60000;
    this.day;
    this.month;
    this.year;
    this.hours;
    this.minutes;
    this.seconds;

    this.start = function(){
        setTime();
        this.interval = setInterval("setTime()", this.delay);
            
        };
}

function setTime(){

    var date = new Date();
    clock.day = date.getDate();
    clock.month = date.getMonth();
    clock.year = date.getFullYear();
    clock.hours = date.getHours();
    clock.minutes = date.getMinutes();
    clock.seconds = date.getSeconds(); 
    showTime();
    //clearInterval(clock.interval);  
}
function showTime(){
    var outHours = (clock.hours < 10) ? '0'+clock.hours : clock.hours;
    var outMinutes = (clock.minutes < 10) ? '0'+clock.minutes : clock.minutes;
    //var outSeconds = (clock.seconds < 10) ? '0'+clock.seconds : clock.seconds;
    clock.obj.innerHTML = outHours+' : '+outMinutes;
    clock.dateobj.innerHTML = clock.day+' '+clock.months[clock.month]+' ';
    clock.yearobj.innerHTML = clock.year;
}
